<mat-form-field appearance="fill">
    <mat-label i18n>Search</mat-label>
    <input matInput [formControl]="searchTermControl" [value]="searchTerm$ | async">
    <button  matSuffix mat-icon-button *ngIf="searchTerm$ | async" aria-label="Clear" (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  
  <button mat-raised-button color="primary" (click)="onSearchClick()" i18n>Search</button>
